<div style="display: flex;">
    <div style="flex:1">
        <h1  style="font-family: fa5-proxima-nova,'Helvetica Neue',Helvetica,Arial,sans-serif;font-size: 16px; color:rgb(82, 79, 79);font-weight: 500;text-align: center;">{{post.singleMediaEntity.title}}</h1>
        <div>
            <img [src]="post.singleMediaEntity.postImage" height="500" width="400">
        </div>
        <h2>{{post.singleMediaEntity.description}}</h2>
        <h2>{{post.singleMediaEntity.tags}}</h2>
    </div>
    <div style="flex:0.8">
        <div>
            <h1 style="font-family: fa5-proxima-nova,'Helvetica Neue',Helvetica,Arial,sans-serif;font-size: 16px; color:rgb(82, 79, 79);font-weight: 500;">Liked By: </h1>
            <!-- <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
                <div *cdkVirtualFor="let item of post.likesList" class="example-item">{{item.username}}</div>
            </cdk-virtual-scroll-viewport> -->
            <div class="scrollDiv" style="height: 300px;overflow-y: scroll;">
                <div *ngFor="let item of post.likesList">
                <span style="font-family: fa5-proxima-nova,'Helvetica Neue',Helvetica,Arial,sans-serif;font-size: 16px; color:rgb(82, 79, 79);font-weight: 500;">{{item.username}}</span>
            </div>
            </div>
        </div>
        <div>
            <h1 style="font-family: fa5-proxima-nova,'Helvetica Neue',Helvetica,Arial,sans-serif;font-size: 16px; color:rgb(82, 79, 79);font-weight: 500;">Comments: </h1>
                <div  style="height: 300px;overflow-y: scroll;">
                <div class="scrollDiv" *ngFor="let data of post.commentsList.slice().reverse()" >
                    <div style="display: flex;">
                      <span style="font-family: fa5-proxima-nova,'Helvetica Neue',Helvetica,Arial,sans-serif;font-size: 16px; color:rgb(82, 79, 79);font-weight: 500;">{{data.username}}</span>&nbsp;
                      <span style="font-family: fa5-proxima-nova,'Helvetica Neue',Helvetica,Arial,sans-serif;font-size: 16px; color:rgb(82, 79, 79);font-weight: 500; flex:1">{{data.comment}}</span>
                    </div>

                    
                  </div>
                </div>
        </div>
    </div>
</div>
